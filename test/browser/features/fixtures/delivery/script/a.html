<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script src="/node_modules/@bugsnag/browser/dist/bugsnag.min.js"></script>
    <script type="text/javascript">
      var NOTIFY = decodeURIComponent(window.location.search.match(/NOTIFY=([^&]+)/)[1])
      var SESSIONS = decodeURIComponent(window.location.search.match(/SESSIONS=([^&]+)/)[1])
      var API_KEY = decodeURIComponent(window.location.search.match(/API_KEY=([^&]+)/)[1])
      Bugsnag.start({
        apiKey: API_KEY,
        endpoints: { notify: NOTIFY, sessions: SESSIONS }
      })
    </script>
  </head>
  <body>
    <script>
      var big = {}
      var i = 0;
      while (JSON.stringify(big).length < 5*10e5) {
        big['entry'+i] = repeat('long repetitive string', 1000);
        i++;
      }
      Bugsnag.leaveBreadcrumb('big thing', big)
      Bugsnag.notify({ name: 'some name', message: 'some message'}, function(event) {
      }, function() {
        console.log('done callback')
      })
    </script>
  </body>
</html>
